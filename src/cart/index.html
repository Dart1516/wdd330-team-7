<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header" ></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <div class="cart-head">
          <span class="th-img"></span> <!-- placeholder for image column -->
          <span class="th-item">Item</span>
          <span class="th-price">Price</span>
          <span class="th-qty">Quantity</span>
          <span class="th-total">Total</span>
        </div>
      
        <ul class="product-list">
          <!-- (solo van <li> aquí, nada más) -->
        </ul>
      
        <!-- Cart footer: hidden by default -->
        <div class="cart-footer hide">
          <p class="cart-total"></p>
            <a href="/checkout/index.html"  class="btn-checkout">Checkout</a>
        </div>
      </section>
    </main>

  <!-- Newsletter Signup Form -->
  <div class="newsletter-signup">
    <h2>Subscribe to our Newsletter</h2>
    <form id="newsletter-form">
      <input type="email" name="email" placeholder="Your email address" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  
  <!--  JS file for newsletter logic -->
  <script src="/js/newsletter-signup.js"></script>
  </body>

    
  </body>
</html>
