<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header" ></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <div class="cart-head">
          <span class="th-img"></span> <!-- placeholder for image column -->
          <span class="th-item">Item</span>
          <span class="th-price">Price</span>
          <span class="th-qty">Quantity</span>
          <span class="th-total">Total</span>
        </div>
      
        <ul class="product-list">
          <!-- (solo van <li> aquí, nada más) -->
        </ul>
      
        <!-- Cart footer: hidden by default -->
        <div class="cart-footer hide">
          <p class="cart-total">Total: $0.00</p>
            <a href="/checkout/index.html" class="btn-checkout">Checkout</a>
        </div>
      </section>
    </main>

    <footer class="divider" id="main-footer" ></footer>
 
    
  </body>
</html>
